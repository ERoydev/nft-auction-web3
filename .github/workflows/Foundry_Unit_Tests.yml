name: Foundry Tests

on:
  push:
    branches: ["main"]
    
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry v1.0.1
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.0.1

      - name: Run forge tests
        run: forge test --gas-report
